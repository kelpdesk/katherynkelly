<section id="contact">
  <form id="contact-form" method="POST" action="https://script.google.com/macros/s/AKfycbwqDyLIdqL41RnpOIKjRTdnE3qarXvCoLyK2pPmegK4uj-iZcDghhzzd4NdPJnCJlZW/exec">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit">Send</button>
    <p id="form-status" class="status-message" aria-live="polite"></p>
  </form>
</section>
